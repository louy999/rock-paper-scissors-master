<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="con-role">
      <div>
        <span>rules</span>
        <img src="./images/icon-close.svg" alt="" />
      </div>
      <img class="img-role" src="./images/image-rules.svg" alt="" />
    </div>
    <input type="button" value="rules" class="btn-rules" />
    <div id="container" class="">
      <div class="score">
        <img src="./images/logo.svg" alt="" />
        <div class="score">
          <span>score</span>
          <span class="number">00</span>
        </div>
      </div>
      <div class="chouse">
        <img class="triangle" src="./images/bg-triangle.svg" alt="" />
        <div class="rock" onclick=" myChoose(this)">
          <div class="border">
            <img src="./images/icon-rock.svg" alt="" />
          </div>
        </div>
        <div class="paper" onclick=" myChoose(this)">
          <div class="border">
            <img src="./images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div class="scissors" onclick=" myChoose(this)">
          <div class="border">
            <img src="./images/icon-scissors.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="play">
        <div class="you">
          <span>you picked</span>
          <div class="border-image"></div>
        </div>
        <div class="lose-win">
          <span>you Win</span>
          <input type="Button" class="play-again" value="play Again" />
        </div>
        <div class="hous">
          <span>the house picked</span>
          <div class="border-image"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
